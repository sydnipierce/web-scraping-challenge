<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-column justify-content-center">
        <a class="navbar-text" id="title-text" href="#">Mission to Mars &#128640;</a>
    <br>
        <a href="/scrape">
            <button type="button" class="btn btn-light">Scrape New Data</button>
        </a>
    
        
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <h1>Latest Mars News</h1>
                    <div class="dropdown-divider"></div>
                    <div id="mars-news">
                        <h1>{{ news_title }}</h1>
                        <p>{{ news_blurb }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-8">
            <div class="box skyblue">
                <h1>Featured Mars Image</h1>
                <div class="dropdown-divider"></div>
                <img class="float img-fluid" id="latest-photo" src="">
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="box skyblue">
                <h1>Mars Facts</h1>
                <div class="dropdown-divider"></div>
                
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <h1>Mars Hemispheres</h1>
                    <div class="dropdown-divider"></div>
                    <div id="mars-hemispheres"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        

</body>

</html>
